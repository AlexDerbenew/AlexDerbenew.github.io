<html>
    <body>
        <div id="copycat"></div>
        <script>
            var copycat = document.getElementById("copycat");;
            var textarea = document.createElement('textarea');;
            function findGetParameter(parameterName){
                var result = null,
                    tmp = [];
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                    });
                alert(result);
                return result.replace(/^"(.*)"$/, '$1');;
            };
            function copyToClipboard(str){
                textarea = document.createElement('textarea');
                textarea.value = str;
                copycat = document.getElementById("copycat")
                copycat.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
            };
            var text_param = findGetParameter("copyText");
            // copyToClipboard(text_param);

            textarea.value = text_param;
            copycat.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
        </script>
    </body>
</html>
